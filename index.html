<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucieczka z Uniwersytetu</title>
    <!-- Added a default title -->
    <link rel="stylesheet" href="main.css" />
    <!-- Webpack or build tool will inject CSS/JS links if configured -->
  </head>
  <body>
    <!-- Menu Container (Initially visible) -->
    <div id="menu-container" class="menu-container">
      <!-- Removed inline style -->
      <h1>Ucieczka z Uniwersytetu</h1>
      <p>Wybierz postać:</p>
      <div id="character-selector-wrapper" class="character-selection">
        <!-- Ensure classes match CSS -->
        <div class="character-circle red" data-color="red"></div>
        <div class="character-circle blue" data-color="blue"></div>
        <div class="character-circle yellow" data-color="yellow"></div>
        <div class="character-circle green" data-color="green"></div>
      </div>
      <button id="start-button" class="start-button" disabled>Rozpocznij grę</button>
    </div>

    <!-- Game Canvas (Initially Hidden via CSS is better, but inline is ok too) -->
    <canvas id="game-canvas" style="display: none"></canvas>

    <!-- In-Game UI Elements (Initially Hidden via CSS) -->
    <!-- Use classes 'visible' or 'hidden' added by JS to control visibility -->

    <div id="score-display" class="score-display">
      <!-- Removed inline style -->
      Książki: <span id="score-value">0</span> / <span id="score-target">?</span>
    </div>

    <div id="controls-container" class="controls-container">
      <!-- JS will populate buttons based on UIManager.createControls -->
      <!-- Static buttons removed as JS creates them -->
    </div>

    <!-- Question Overlay (Blackboard) - Initially Hidden via CSS -->
    <div id="question-overlay" class="ui-panel">
      <!-- Removed inline style -->
      <!-- Structure matches JS creation -->
      <div id="blackboard-content">
        <h2>Pytanie</h2>
        <div id="question-box">
          <p id="question-text"></p>
          <div id="answer-buttons">
            <!-- JS adds buttons here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Floor Selection Panel - Initially Hidden via CSS -->
    <div id="floor-selection-ui" class="ui-panel">
      <!-- Removed inline style -->
      <!-- Structure matches JS creation -->
      <h2>Wybierz piętro</h2>
      <div id="floor-buttons-container">
        <!-- JS adds buttons here -->
      </div>
    </div>

    <!-- Container for dynamic flash messages -->
    <div id="flash-message-container">
      <!-- JS adds messages here -->
    </div>

    <!-- Build tool (like Webpack) usually injects the bundle script here -->
    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
