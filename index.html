<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Select & Joystick Demo</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>

<div class="ekranGlowny">
    <!-- wybor ilosci graczy -->
    <div class="choosePlayers">
      <div class="arrowButton" onclick="arrowButton()"></div>
          <div style="display: flex;align-items:center;margin-top: 2em;justify-content: center; flex-direction: row;gap: 10em;margin-left: 3em;margin-right: 3em;">
              <div class="smallMenuButton player" id="onePlayer" onclick="pickPlayersOne()" ><h1 class="playerText">1P</h1></div>
              <div class="smallMenuButton player" id="twoPlayers" onclick="pickPlayersTwo()"><h1 class="playerText">2P</h1></div>
          </div>

          <div style="display: flex; align-items:center;justify-content: center;margin-top: 4em;flex-direction: row;gap: 10em; margin-left: 3em;margin-right: 3em;">
              <div class="smallMenuButton player" id="threePlayers" onclick="pickPlayersThree()"><h1 class="playerText">3P</h1></div>
              <div class="smallMenuButton player" id="fourPlayers"  onclick="pickPlayersFour()"><h1 class="playerText">4P</h1></div>
          </div>
      </div>
      
      <!-- ustawienia dzwieku -->
      <div class="soundSettings">
        <div class="arrowButton" onclick="arrowButtonSound()"></div>
        <div style="display: flex; align-items: center; margin-top: 2em; justify-content: center; flex-direction: row; gap: 10em; margin-left: 3em; margin-right: 3em;">
            <div class="effectsLoud" onclick="soundSettingsImageLoud(this)"></div>
            <div class="musicLoud" onclick="soundSettingsImageMusic(this)"></div>
        </div>
        <div style="display: flex; align-items: center; margin-top: 5em; justify-content: center; flex-direction: row; gap: 10em; margin-left: 3em; margin-right: 3em; height: 10em;">
            <input type="range" min="0" max="100" id="Effects-img" onchange="sliderSoundEffects(this)" class="vertical-slider">
            <input type="range" min="0" max="100" id="Music-img" onchange="sliderSoundMusic(this)" class="vertical-slider">
        </div>
    </div>
    

      <!-- menu glowne -->
  <div class="menu">
      <div class="settings" onclick="soundSettings()"></div>
       <div class="startButton"></div>
      <div class="smallMenuButton"  onclick="choosePlayers()"><h1 class="playerTextMenu">1P</h1></div>
  </div>
</div>

  </body>
</html>
